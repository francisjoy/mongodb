app:
  name: AppzMongoDB
  code: AMDB
  notify: fjoy@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4
  
deploy:
  context: francisjoy/DEV
  type: statefulset
  replicas: 3
  port:
  - 27017
  - 9216

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
- claim: mongo-keys
  mount: /appz/keys
  name: mongo-keys
  size: 1Gi
  mode: ReadWriteOnce
  
properties:
  REPLICATION: 3
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD: 
     vault: DB_USER_ADMIN_PASSWORD
  MONGODB_PASSWORD:
     vault: MONGODB_PASSWORD
  AUTH_KEY:
     vault: AUTH_KEY
  revision : 7
